<html>

<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="styles.css">
</head>

<body style='margin:0px'>
	<div id='banner'>
		<p id='bannerText'>CSV File Plotter</p>
	</div>
	<div id='contentWraper'>
		<div id='navLeft'>
			<div class='navT'>Plot Files</div>
			<select size='3' id='fileSelect'>

			</select>
			<div class='navT' style='margin-top: 3px;'>Plot Controls</div>
			<div style='text-align:center'>
				Min / Max Y Bound: <br>
				<input type="number" id='minYBound' value="0" style=" width: 50px; margin-right: 10px;">
				<input type="number" id='maxYBound' value="0" style="width: 50px; margin-right: 10px;"> <br>
				Data Points: <b><span id='dataPointTotal'>0</span></b> <br>
				<button id="refreshPlot" class='bigButtonStyle' style="margin-top:5px">Refresh Plot</button>
			</div>
		</div>
		
		<div id='mainContent' >
			<div id='loaderDiv' class='loading'>Loading</div>
			<div id="plotDiv" style="width: 100%; display: none; height: 100%;" class="divBorder"></div>
		</div>
		
	</div>
	<div id='foot'>nate.m.zimmerman@gmail.com</div>
	
</body>

<footer>
	<script src='jquery-2.1.4.min.js'></script>
	<script src='plotly.min.js'></script>
	<script src='Maths.js'></script>
	<!-- <script src='fileCSV.js'></script> -->
	<script src='fileCSVE.js'></script>
</footer>

</html>
